<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Form Submission Results</h1>
    <table id="form-results">
        <tr>
            <th>Employee Code</th>
            <td id="employee-code"></td>
        </tr>
        <tr>
            <th>SIP as on Mar'24</th>
            <td id="sip-mar"></td>
        </tr>
        <tr>
            <th>SIP as on Jun'24</th>
            <td id="sip-jun"></td>
        </tr>
        <tr>
            <th>SIP as on Sep'24</th>
            <td id="sip-sep"></td>
        </tr>
        <tr>
            <th>SIP Commitment for Oct'24</th>
            <td id="sip-oct"></td>
        </tr>
    </table>

    <script>
        // Capture the URL parameters and display them in the table
        const params = new URLSearchParams(window.location.search);
        document.getElementById('employee-code').innerText = params.get('employeeCode');
        document.getElementById('sip-mar').innerText = params.get('sipMar');
        document.getElementById('sip-jun').innerText = params.get('sipJun');
        document.getElementById('sip-sep').innerText = params.get('sipSep');
        document.getElementById('sip-oct').innerText = params.get('sipOct');
    </script>
</body>
</html>
